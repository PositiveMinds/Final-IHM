<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facility Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .required {
            color: #e74c3c;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-reset {
            background: #f0f0f0;
            color: #333;
        }

        .btn-reset:hover {
            background: #e0e0e0;
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .info-text {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Register Facility</h1>
            <p>Add a new healthcare facility to the system</p>
        </div>

        <div id="message" class="message"></div>

        <form id="facilityForm">
            <div class="form-group">
                <label for="facility_id">
                    Facility ID <span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="facility_id" 
                    name="facility_id" 
                    placeholder="Auto-generated"
                    readonly
                >
                <div class="info-text">Auto-generated based on facility name and region</div>
            </div>

            <div class="form-group">
                <label for="facility_name">
                    Facility Name <span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="facility_name" 
                    name="facility_name" 
                    placeholder="e.g., Kampala Regional Referral Hospital"
                    required
                >
            </div>

            <div class="form-group">
                <label for="region">
                    Region <span class="required">*</span>
                </label>
                <select id="region" name="region" required>
                    <option value="">Select Region</option>
                    <option value="Kampala">Kampala</option>
                    <option value="Fort Portal">Fort Portal</option>
                    <option value="Mbarara">Mbarara</option>
                    <option value="Jinja">Jinja</option>
                    <option value="Arua">Arua</option>
                    <option value="Masaka">Masaka</option>
                    <option value="Soroti">Soroti</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-submit">Register Facility</button>
                <button type="reset" class="btn-reset">Clear</button>
            </div>

            <a href="dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
        </form>
    </div>

    <script>
        const form = document.getElementById('facilityForm');
        const messageDiv = document.getElementById('message');
        const facilityNameInput = document.getElementById('facility_name');
        const regionInput = document.getElementById('region');
        const facilityIdInput = document.getElementById('facility_id');

        // Auto-generate facility ID when facility name or region changes
        function generateFacilityId() {
            const facilityName = facilityNameInput.value.trim();
            const region = regionInput.value.trim();

            if (facilityName && region) {
                // Convert to lowercase, replace spaces with hyphens
                const namePart = facilityName.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');
                const regionPart = region.toLowerCase().replace(/\s+/g, '-');
                
                // Generate random alphanumeric suffix
                const randomSuffix = Math.random().toString(36).substring(2, 8).toUpperCase();
                
                // Generate facility ID format: facility-{region}-{name}-{random}
                const generatedId = `facility-${regionPart}-${namePart}-${randomSuffix}`;
                facilityIdInput.value = generatedId;
            } else {
                facilityIdInput.value = '';
            }
        }

        facilityNameInput.addEventListener('input', generateFacilityId);
        regionInput.addEventListener('change', generateFacilityId);

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                facility_id: document.getElementById('facility_id').value.trim(),
                facility_name: document.getElementById('facility_name').value.trim(),
                region: document.getElementById('region').value
            };

            // Validation
            if (!formData.facility_id || !formData.facility_name || !formData.region) {
                showMessage('All fields are required', 'error');
                return;
            }

            try {
                // Here you would typically send data to Supabase
                // For now, we'll show a success message
                showMessage('Facility registered successfully!', 'success');
                form.reset();
                facilityIdInput.value = '';

                // Optionally redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            } catch (error) {
                showMessage('Error registering facility: ' + error.message, 'error');
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            setTimeout(() => {
                if (type === 'success') {
                    messageDiv.classList.remove('success');
                }
            }, 3000);
        }
    </script>
</body>
</html>
