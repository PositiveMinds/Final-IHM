<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthFlow - Facility Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0052CC 0%, #5B8DEE 100%);
            padding: 20px;
        }
        
        .register-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .register-header h1 {
            font-size: 28px;
            font-weight: bold;
            color: #0052CC;
            margin-bottom: 10px;
        }
        
        .register-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .form-control {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .form-control:focus {
            border-color: #0052CC;
            box-shadow: 0 0 0 0.2rem rgba(0, 82, 204, 0.25);
        }
        
        .form-select {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .form-select:focus {
            border-color: #0052CC;
            box-shadow: 0 0 0 0.2rem rgba(0, 82, 204, 0.25);
        }
        
        .password-strength {
            margin-top: 8px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .strength-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        .strength-indicator {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }
        
        .strength-weak {
            background: #dc3545;
            width: 33%;
        }
        
        .strength-fair {
            background: #ffc107;
            width: 66%;
        }
        
        .strength-strong {
            background: #28a745;
            width: 100%;
        }
        
        .strength-text {
            display: none;
            padding: 5px 0;
        }
        
        .strength-text.show {
            display: block;
        }
        
        .strength-weak-text {
            color: #dc3545;
        }
        
        .strength-fair-text {
            color: #ffc107;
        }
        
        .strength-strong-text {
            color: #28a745;
        }
        
        .register-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #0052CC 0%, #5B8DEE 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s;
        }
        
        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 82, 204, 0.3);
        }
        
        .register-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .terms-checkbox {
            font-size: 13px;
            color: #666;
        }
        
        .terms-checkbox a {
            color: #0052CC;
            text-decoration: none;
        }
        
        .terms-checkbox a:hover {
            text-decoration: underline;
        }
        
        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-to-login a {
            color: #0052CC;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-to-login a:hover {
            text-decoration: underline;
        }
        
        .password-match {
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        .password-match.show {
            display: block;
        }
        
        .password-match.match {
            color: #28a745;
        }
        
        .password-match.mismatch {
            color: #dc3545;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        @media (max-width: 576px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .register-card {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <h1><span style="color: #0052CC;">Health</span><span style="color: #5B8DEE;">Flow</span></h1>
                <p>Create Your Facility Account</p>
            </div>

            <form id="registerForm">
                <!-- Email -->
                <div class="form-group">
                    <label for="facilityEmail"><i class="fas fa-envelope me-2"></i>Facility Email</label>
                    <input type="email" class="form-control" id="facilityEmail" placeholder="your@facility.com" required>
                </div>

                <!-- Facility Name -->
                <div class="form-group">
                    <label for="facilityName"><i class="fas fa-hospital me-2"></i>Facility Name</label>
                    <input type="text" class="form-control" id="facilityName" placeholder="e.g., Kampala Medical Centre" required>
                </div>

                <!-- Facility ID (Auto-generated) -->
                <div class="form-group">
                    <label for="facilityId"><i class="fas fa-hashtag me-2"></i>Facility ID</label>
                    <input type="text" class="form-control" id="facilityId" placeholder="Auto-generated" readonly>
                    <small class="text-muted">Automatically generated from your facility name</small>
                </div>

                <!-- User Role -->
                <div class="form-group">
                    <label for="userRole"><i class="fas fa-user-tie me-2"></i>Your Role</label>
                    <select class="form-select" id="userRole" required>
                        <option value="">Select your role...</option>
                        <option value="Administrator">Administrator</option>
                        <option value="Manager">Manager</option>
                        <option value="Staff">Staff</option>
                    </select>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Create a strong password" required>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-indicator" id="strengthIndicator"></div>
                        </div>
                        <div class="strength-text" id="strengthText"></div>
                        <small class="text-muted d-block mt-2">
                            <i class="fas fa-info-circle"></i> At least 8 characters, 1 uppercase, 1 number, 1 special character
                        </small>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="confirmPassword"><i class="fas fa-lock me-2"></i>Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                    <div class="password-match" id="passwordMatch"></div>
                </div>

                <!-- Terms & Conditions -->
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="form-check-label terms-checkbox" for="terms">
                        I agree to the <a href="#" onclick="showTerms(event)">Terms and Conditions</a> and <a href="#" onclick="showPrivacy(event)">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="register-btn" id="registerBtn">
                    <i class="fas fa-user-plus me-2"></i> Create Account
                </button>
            </form>

            <div class="back-to-login">
                <p class="text-muted mb-2">Already have an account?</p>
                <a href="login.html"><i class="fas fa-sign-in-alt me-1"></i> Go to Login</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="register.js"></script>
</body>
</html>
