<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthFlow - Facility Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0052CC 0%, #5B8DEE 100%);
        }
        
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            font-size: 28px;
            font-weight: bold;
            color: #0052CC;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .form-control {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .form-control:focus {
            border-color: #0052CC;
            box-shadow: 0 0 0 0.2rem rgba(0, 82, 204, 0.25);
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #0052CC 0%, #5B8DEE 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 82, 204, 0.3);
        }
        
        .forgot-password {
            text-align: right;
            margin-top: 15px;
        }
        
        .forgot-password a {
            color: #0052CC;
            text-decoration: none;
            font-size: 13px;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .demo-credentials {
            background: #f0f4ff;
            border: 1px solid #dfe4f1;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 13px;
        }
        
        .demo-credentials h6 {
            color: #0052CC;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .demo-credentials p {
            margin: 5px 0;
            color: #555;
        }
        
        .demo-credentials code {
            background: white;
            padding: 2px 6px;
            border-radius: 3px;
            color: #d63384;
        }

        .back-to-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-home a {
            color: #0052CC;
            text-decoration: none;
            font-size: 14px;
        }

        .back-to-home a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1><span style="color: #0052CC;">Health</span><span style="color: #5B8DEE;">Flow</span></h1>
                <p>Facility Management System</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="facilityEmail">Facility Email</label>
                    <input type="email" class="form-control" id="facilityEmail" placeholder="your@facility.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Remember me
                    </label>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt me-2"></i> Login
                </button>
            </form>

            <div class="forgot-password">
                <a href="#"><i class="fas fa-key me-1"></i> Forgot Password?</a>
            </div>

            <div class="demo-credentials">
                <h6><i class="fas fa-flask me-2"></i> Demo Credentials</h6>
                <p><strong>Email:</strong> <code>demo@facility.com</code></p>
                <p><strong>Password:</strong> <code>Demo123!</code></p>
                <p style="margin-top: 10px; color: #999; font-size: 12px;">Use these to explore the dashboard</p>
            </div>

            <div class="back-to-home">
                <a href="index.html"><i class="fas fa-home me-1"></i> Back to Home</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="login.js"></script>
</body>
</html>
