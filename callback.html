<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail OAuth2 Callback</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #status {
            font-size: 16px;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #4caf50;
        }
        .error {
            color: #f44336;
        }
        a {
            color: #667eea;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #667eea;
            border-radius: 5px;
            transition: all 0.3s;
        }
        a:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gmail Authentication</h1>
        <div class="spinner"></div>
        <div id="status">Authenticating with Gmail...</div>
    </div>
    
    <script src="supabase-config.js"></script>
    <script src="assets/js/chatbot-advanced-features.js"></script>
    
    <script>
        (async () => {
            try {
                const params = new URLSearchParams(window.location.search);
                const code = params.get('code');
                const error = params.get('error');
                
                if (error) {
                    document.getElementById('status').innerHTML = `
                        <h2 class="error">✗ Authentication Denied</h2>
                        <p>Error: ${error}</p>
                        <p>Please try again or contact support.</p>
                        <a href="http://localhost:8000/dashboard.html">Back to Dashboard</a>
                    `;
                    return;
                }

                if (!code) {
                    document.getElementById('status').innerHTML = `
                        <h2 class="error">✗ No Authorization Code</h2>
                        <p>Authentication failed. Please try again.</p>
                        <a href="http://localhost:8000/dashboard.html">Back to Dashboard</a>
                    `;
                    return;
                }

                // Exchange authorization code for tokens
                const result = await advancedChatbotFeatures.emailService.handleGmailOAuth2Callback(
                    code,
                    '1066963395841-nlvrhhn5mrhtefsclk83c8l39e9gh270.apps.googleusercontent.com',  // Your Client ID
                    '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',  // Your Client Secret
                    'http://localhost:8000/callback.html'
                );

                if (result.success) {
                    // Configure email service to use Gmail
                    advancedChatbotFeatures.emailService.configure('gmail', 'bwoyecharles1@gmail.com');
                    
                    document.getElementById('status').innerHTML = `
                        <h2 class="success">✓ Gmail Authenticated!</h2>
                        <p>Your Gmail account has been successfully connected.</p>
                        <p>You can now send appointment reminders via Gmail.</p>
                        <p style="margin-top: 20px; font-size: 14px; color: #666;">
                            Authenticated as: <strong>bwoyecharles1@gmail.com</strong>
                        </p>
                        <a href="http://localhost:8000/dashboard.html">Back to Dashboard</a>
                    `;
                    
                    // Store authentication status
                    localStorage.setItem('gmail_authenticated', 'true');
                    localStorage.setItem('gmail_auth_email', 'bwoyecharles1@gmail.com');
                } else {
                    document.getElementById('status').innerHTML = `
                        <h2 class="error">✗ Authentication Failed</h2>
                        <p>${result.error}</p>
                        <a href="http://localhost:8000/dashboard.html">Back to Dashboard</a>
                    `;
                }
            } catch (error) {
                console.error('Callback error:', error);
                document.getElementById('status').innerHTML = `
                    <h2 class="error">✗ Error</h2>
                    <p>${error.message}</p>
                    <a href="http://localhost:8000/dashboard.html">Back to Dashboard</a>
                `;
            }
        })();
    </script>
</body>
</html>
