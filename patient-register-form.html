<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        .form-row.triple {
            grid-template-columns: repeat(3, 1fr);
        }

        .required {
            color: #e74c3c;
        }

        .optional {
            color: #999;
            font-size: 12px;
            font-weight: normal;
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }

        .radio-item,
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            cursor: pointer;
            width: 18px;
            height: 18px;
        }

        .radio-item label,
        .checkbox-item label {
            margin-bottom: 0;
            cursor: pointer;
            font-weight: normal;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-reset {
            background: #f0f0f0;
            color: #333;
        }

        .btn-reset:hover {
            background: #e0e0e0;
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .info-text {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .form-row.triple {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 22px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Patient Registration</h1>
            <p>Register a new patient in the health management system</p>
        </div>

        <div id="message" class="message"></div>

        <form id="patientForm">
            <!-- Personal Information Section -->
            <div class="form-section">
                <div class="section-title">Personal Information</div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="patient_id">
                            Patient ID <span class="required">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="patient_id" 
                            name="patient_id" 
                            placeholder="e.g., PAT1001"
                            required
                        >
                        <div class="info-text">Unique patient identifier</div>
                    </div>

                    <div class="form-group">
                        <label for="registered_date">
                            Registration Date <span class="required">*</span>
                        </label>
                        <input 
                            type="date" 
                            id="registered_date" 
                            name="registered_date" 
                            required
                        >
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name">
                            First Name <span class="required">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="first_name" 
                            name="first_name" 
                            placeholder="First name"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="last_name">
                            Last Name <span class="required">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="last_name" 
                            name="last_name" 
                            placeholder="Last name"
                            required
                        >
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="age">
                            Age <span class="required">*</span>
                        </label>
                        <input 
                            type="number" 
                            id="age" 
                            name="age" 
                            min="0"
                            max="150"
                            placeholder="Age in years"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="gender">
                            Gender <span class="required">*</span>
                        </label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Contact Information Section -->
            <div class="form-section">
                <div class="section-title">Contact Information</div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="phone_number">
                            Phone Number
                        </label>
                        <input 
                            type="text" 
                            id="phone_number" 
                            name="phone_number" 
                            placeholder="e.g., 256712345678"
                        >
                    </div>

                    <div class="form-group">
                        <label for="email">
                            Email Address
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="user@example.com"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="region">
                        Region <span class="required">*</span>
                    </label>
                    <select id="region" name="region" required>
                        <option value="">Select Region</option>
                        <option value="Kampala">Kampala</option>
                        <option value="Fort Portal">Fort Portal</option>
                        <option value="Mbarara">Mbarara</option>
                        <option value="Jinja">Jinja</option>
                        <option value="Arua">Arua</option>
                        <option value="Masaka">Masaka</option>
                        <option value="Soroti">Soroti</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <!-- Facility Assignment Section -->
            <div class="form-section">
                <div class="section-title">Facility Assignment</div>

                <div class="form-group">
                    <label for="facility">
                        Facility <span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="facility" 
                        name="facility" 
                        placeholder="e.g., Kampala Regional Referral Hospital"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="facility_id_code">
                        Facility ID Code <span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="facility_id_code" 
                        name="facility_id_code" 
                        placeholder="e.g., facility-kampala-001"
                        required
                    >
                </div>
            </div>

            <!-- Medical Information Section -->
            <div class="form-section">
                <div class="section-title">Medical Information</div>

                <div class="form-group">
                    <label for="primary_condition">
                        Primary Condition <span class="required">*</span>
                    </label>
                    <select id="primary_condition" name="primary_condition" required>
                        <option value="">Select Condition</option>
                        <option value="HIV">HIV</option>
                        <option value="Diabetes">Diabetes</option>
                        <option value="Hypertension">Hypertension</option>
                        <option value="Asthma">Asthma</option>
                        <option value="Maternal Health">Maternal Health</option>
                        <option value="Mixed (HIV+Diabetes)">Mixed (HIV+Diabetes)</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="status">
                            Status <span class="required">*</span>
                        </label>
                        <select id="status" name="status" required>
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                            <option value="Discharged">Discharged</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="art_adherence_percent">
                            ART Adherence % <span class="optional">(if applicable)</span>
                        </label>
                        <input 
                            type="text" 
                            id="art_adherence_percent" 
                            name="art_adherence_percent" 
                            placeholder="e.g., 95%"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="viral_load_status">
                        Viral Load Status <span class="optional">(if applicable)</span>
                    </label>
                    <select id="viral_load_status" name="viral_load_status">
                        <option value="">Not Applicable</option>
                        <option value="Undetectable">Undetectable</option>
                        <option value="Low">Low</option>
                        <option value="Moderate">Moderate</option>
                        <option value="High">High</option>
                    </select>
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-submit">Register Patient</button>
                <button type="reset" class="btn-reset">Clear</button>
            </div>

            <a href="dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
        </form>
    </div>

    <script>
        const form = document.getElementById('patientForm');
        const messageDiv = document.getElementById('message');

        // Set today's date as default
        document.getElementById('registered_date').valueAsDate = new Date();

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                patient_id: document.getElementById('patient_id').value.trim(),
                first_name: document.getElementById('first_name').value.trim(),
                last_name: document.getElementById('last_name').value.trim(),
                age: parseInt(document.getElementById('age').value),
                gender: document.getElementById('gender').value,
                phone_number: document.getElementById('phone_number').value.trim(),
                email: document.getElementById('email').value.trim(),
                region: document.getElementById('region').value,
                facility: document.getElementById('facility').value.trim(),
                facility_id_code: document.getElementById('facility_id_code').value.trim(),
                primary_condition: document.getElementById('primary_condition').value,
                status: document.getElementById('status').value,
                registered_date: document.getElementById('registered_date').value,
                art_adherence_percent: document.getElementById('art_adherence_percent').value.trim(),
                viral_load_status: document.getElementById('viral_load_status').value
            };

            // Validation
            if (!formData.patient_id || !formData.first_name || !formData.last_name || 
                !formData.age || !formData.gender || !formData.region || 
                !formData.facility || !formData.facility_id_code || !formData.primary_condition) {
                showMessage('Please fill in all required fields', 'error');
                return;
            }

            if (formData.age < 0 || formData.age > 150) {
                showMessage('Please enter a valid age', 'error');
                return;
            }

            if (formData.email && !isValidEmail(formData.email)) {
                showMessage('Please enter a valid email address', 'error');
                return;
            }

            try {
                // Here you would typically send data to Supabase
                // For now, we'll show a success message
                showMessage('Patient registered successfully!', 'success');
                form.reset();
                document.getElementById('registered_date').valueAsDate = new Date();

                // Optionally redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            } catch (error) {
                showMessage('Error registering patient: ' + error.message, 'error');
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>
</html>
