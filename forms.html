<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Management - HealthFlow</title>
    <link rel="icon" type="image/png" href="logo/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --logo-health: #EAB34B;
            --logo-flow: #15696B;
            --sidebar-width: 250px;
            --sidebar-width-collapsed: 80px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8f9fa;
            margin-left: var(--sidebar-width);
            transition: margin-left 0.3s ease;
        }

        body.sidebar-collapsed {
            margin-left: var(--sidebar-width-collapsed);
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: var(--sidebar-width);
            background: linear-gradient(180deg, var(--logo-flow) 0%, #0f3a3c 100%);
            color: white;
            padding: 2rem 0;
            overflow-y: auto;
            transition: width 0.3s ease;
            z-index: 600;
        }

        .sidebar.collapsed {
            width: var(--sidebar-width-collapsed);
        }

        .sidebar-logo {
            padding: 0 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .sidebar-logo span {
            display: block;
            line-height: 1.2;
        }

        .sidebar-logo .health {
            color: var(--logo-health);
        }

        .sidebar-logo .flow {
            color: var(--logo-health);
            font-size: 0.8rem;
        }

        .sidebar.collapsed .sidebar-logo span {
            display: none;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
        }

        .sidebar-menu-item {
            padding: 0;
            margin: 0.5rem 1rem;
            border-radius: 8px;
        }

        .sidebar-menu-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.25rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .sidebar-menu-link:hover {
            background-color: rgba(234, 179, 75, 0.2);
            color: var(--logo-health);
        }

        .sidebar-menu-link.active {
            background-color: var(--logo-health);
            color: var(--logo-flow);
        }

        .sidebar-menu-label {
            transition: opacity 0.3s ease;
        }

        .sidebar.collapsed .sidebar-menu-label {
            display: none;
        }

        /* ===== NAVBAR ===== */
        .dashboard-navbar {
            background: white;
            border-bottom: 2px solid var(--logo-flow);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 500;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        /* ===== MAIN CONTENT ===== */
        .main-content {
            padding: 2rem;
            margin-top: 60px;
        }

        .page-title {
            color: var(--logo-flow);
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        /* ===== TABS ===== */
        .nav-tabs {
            border-bottom: 2px solid #e5e7eb;
        }

        .nav-tabs .nav-link {
            color: #6c757d;
            border: none;
            border-bottom: 3px solid transparent;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .nav-tabs .nav-link:hover {
            color: var(--logo-flow);
            border-bottom-color: var(--logo-flow);
        }

        .nav-tabs .nav-link.active {
            color: var(--logo-flow);
            border-bottom-color: var(--logo-flow);
            background: transparent;
        }

        /* ===== FORMS ===== */
        .form-section {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
        }

        .form-section h4 {
            color: var(--logo-flow);
            font-weight: 700;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .form-section h4 i {
            color: var(--logo-health);
        }

        .form-group label {
            color: var(--logo-flow);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-control, .form-select {
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            transition: all 0.2s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--logo-flow);
            box-shadow: 0 0 0 0.2rem rgba(21, 105, 107, 0.15);
        }

        .btn-primary-custom {
            background: var(--logo-flow);
            color: white;
            border: none;
            font-weight: 600;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .btn-primary-custom:hover {
            background: #0f4449;
            color: white;
        }

        .btn-secondary-custom {
            background: var(--logo-health);
            color: white;
            border: none;
            font-weight: 600;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .btn-secondary-custom:hover {
            background: #d9992a;
            color: white;
        }

        .form-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .sidebar {
                width: var(--sidebar-width-collapsed);
            }

            body.sidebar-collapsed {
                margin-left: var(--sidebar-width-collapsed);
            }

            .main-content {
                padding: 1rem;
            }

            .form-section {
                padding: 1.5rem;
            }

            .page-title {
                font-size: 1.5rem;
            }

            .form-buttons {
                flex-direction: column;
            }

            .form-buttons button {
                width: 100%;
            }
        }
    </style>
</head>

        </div>
        <ul class="sidebar-menu">
            <li class="sidebar-menu-item">
                <a href="dashboard.html" class="sidebar-menu-link">
                    <i class="fas fa-home"></i>
                    <span class="sidebar-menu-label">Dashboard</span>
                </a>
            </li>
            <li class="sidebar-menu-item">
                <a href="forms.html" class="sidebar-menu-link active">

            </li>
            <li class="sidebar-menu-item">
                <a href="#analytics" class="sidebar-menu-link">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Check authentication
        function checkAuthentication() {
            const session = localStorage.getItem('healthflow_session');
            if (!session) {
                window.location.href = 'login.html';
            }
        }

        // Load facilities and patients on page load
        async function loadSelectOptions() {
            try {
                // Load facilities for users form and appointments
                const { data: facilities } = await supabaseClient.from('facilities').select('id, facility_name');
                if (facilities) {
                    const facilitySelects = ['userFacility'];
                    facilitySelects.forEach(selectId => {
                        const select = document.getElementById(selectId);
                        if (select) {
                            facilities.forEach(f => {
                                const option = document.createElement('option');
                                option.value = f.id;
                                option.textContent = f.facility_name;
                                select.appendChild(option);
                            });
                        }
                    });
                }

                // Load patients for appointments form
                const { data: patients } = await supabaseClient.from('patients').select('id, first_name, last_name');
                if (patients) {
                    const patientSelect = document.getElementById('appointmentPatient');
                    if (patientSelect) {
                        patients.forEach(p => {
                            const option = document.createElement('option');
                            option.value = p.id;
                            option.textContent = `${p.first_name} ${p.last_name}`;
                            patientSelect.appendChild(option);
                        });
                    }
                }
            } catch (error) {
                console.error('Error loading select options:', error);
            }
        }

        // Form submission handlers
        document.getElementById('patientsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await submitForm('patients', 'patientsForm', 'Patient');
        });

        document.getElementById('appointmentsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await submitForm('appointments', 'appointmentsForm', 'Appointment');
        });

        document.getElementById('facilitiesForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await submitForm('facilities', 'facilitiesForm', 'Facility');
        });

        document.getElementById('usersForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(document.getElementById('usersForm'));
            const userData = {
                fullname: formData.get('fullname'),
                username: formData.get('username'),
                email: formData.get('email'),
                password: formData.get('password'),
                facility_id: formData.get('facility_id'),
                user_role: formData.get('user_role'),
                is_active: document.getElementById('userStatus').checked
            };

            // Validate passwords match
            if (formData.get('password') !== formData.get('confirm_password')) {
                Swal.fire('Error', 'Passwords do not match', 'error');
                return;
            }

            await submitUser(userData, 'usersForm');
        });

        async function submitForm(table, formId, itemName) {
            const formData = new FormData(document.getElementById(formId));
            const data = Object.fromEntries(formData);

            try {
                const { error } = await supabaseClient.from(table).insert([data]);
                if (error) throw error;

                Swal.fire('Success', `${itemName} added successfully!`, 'success');
                document.getElementById(formId).reset();
            } catch (error) {
                Swal.fire('Error', error.message, 'error');
            }
        }

        async function submitUser(userData, formId) {
            try {
                const { error } = await supabaseClient.from('users').insert([userData]);
                if (error) throw error;

                Swal.fire('Success', 'User added successfully!', 'success');
                document.getElementById(formId).reset();
            } catch (error) {
                Swal.fire('Error', error.message, 'error');
            }
        }

        // Initialize on load
        window.addEventListener('load', () => {
            checkAuthentication();
            loadSelectOptions();
        });
    </script>
</body>
</html>
